<section class="login-section">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <p class="login-text">Accedé a contenido exclusivo</p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="correo@email.com" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="+54 11 1234 5678" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login w-100">
                Ingresar
            </button>
        </form>

        <p class="login-footer">
            ¿No tenés cuenta? <a href="#">Registrate</a>
        </p>
    </div>
</section>

            </div>

</footer>
